<!-- order_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<h2>Enter order details</h2>
{{session['date']}}
<h3>{{message}}</h3>
    <form action="/submit_order" method="post">
        <table>
            <tr>
                <td><label for="first_name">First Name:</label></td>
                <td><input type="text" name="first_name" required></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name:</label></td>
                <td><input type="text" name="last_name" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="text" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" name="address" required></td>
            </tr>
            <tr>
                <td><label for="post_code">Post Code:</label></td>
                <td><input type="text" name="post_code" required></td>
            </tr>
            <tr>
                <td><label for="product_name">Product Name:</label></td>
                <td><input type="text" name="product_name" required></td>
            </tr>
            <tr>
                <td><label for="quantity">Quantity:</label></td>
                <td><input type="number" name="quantity" required></td>
            </tr>
            <tr>
                <td><label for="list_price">List Price:</label></td>
                <td><input type="number" name="list_price" required></td>
            </tr>
        </table>
        <br>
        <br>
        <button type="submit" value="Submit Order">Submit Order</button>
        <br>
        <br>
        <a href = "http://127.0.0.1:5000">Back to dashboard</a>
    </form>
</body>
</html>
